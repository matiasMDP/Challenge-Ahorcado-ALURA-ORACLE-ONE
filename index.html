
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css">
    <title>JUGUEMOS AL AHORCADO</title>

  </head>

    <body>

     
      
        <h1 class="titulo"> JUGANDO AL AHORCADO</h1>
        
        
        <main>         <!-- Div de inicio -->
            <div id="inicio" class="caja">
                <div
                    <button class="boton1" id="boton-iniciar">Iniciar juego</button>
                </div>
                <div    
                    <button class="boton2" id="agregar-palabra">Agregar nueva palabra</button>
                </div>    
            </div>
            
         
                <!-- Div de agregar palabra -->
            <div id="a-palabra" class="caja2 invisible">
            
                    <textarea name="palabra" id="palabra" cols="30" rows="9" placeholder="Ingrese una palabra"></textarea>
                    <button class="boton boton3" id="guardar">Guardar y empezar</button>
                    <button class="boton boton4" id="cancelar">Cancelar</button>
            
            </div>

                <!-- Div de juego -->
            <div id="juego" class="caja3 invisible">
                <div>
                    <canvas id="ahorcado" height="400px" width="800px"></canvas>
                </div>
                <div>
                    <button class="boton boton3" id="nuevo-juego">Nuevo juego</button>
                    <button class="boton boton4" id="olvidar">Olvidar</button>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <p>Todos los derechos reservados
                        <a href="matias.glorioso21@gmail.com" class="link"> MatiMDP </a>
                        <a href="https://github.com/matiasMDP">
                        <img src="https://avatars.githubusercontent.com/u/98677503?v=4" alt="GitHub" class="redes">    
                    
                </p>
            </div>
        </footer>

            <script src="js/ahorcado.js"></script>
            <script src="js/canvas.js"></script>
            <script src="js/iniciar.js"></script>
            <script src="js/letra.js"></script>
            <script src="js/resultado.js"></script>
    </body>
</html>
